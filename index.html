<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    
    <script src="jquery-1.11.1.min.js"></script>
 	  <script src="snow.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
         <style>
 .flake {
 	background-color: white;
 	width: 10px;
 	height: 10px;
 	border-radius: 90px;
 	border: 0px solid;
 	position: absolute;
 }
 
 button#toggle {
 	border: 0px solid;
 	border-radius: 90px;
 	background-color: #999999;
 }
 
 button#toggle:hover {
 	cursor: pointer;
 	background-color: #ADADAD;
 }
 	  </style>

    <title>SnowJS by KubqoA</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>SnowJS</h1>
        <h2>Snow plugin for web pages written in jQuery</h2>

        <section id="downloads">
          <a href="https://github.com/KubqoA/SnowJS/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/KubqoA/SnowJS/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/KubqoA/SnowJS" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>I want to see the snow</h3>

<p>Just press the button here. Yes it's simple as that! <button style="float:right;" id="toggle" onclick="$(this).toggleSnow();">Toggle snow!</button></p>
      </section>
    </div>

    
  </body>
</html>
